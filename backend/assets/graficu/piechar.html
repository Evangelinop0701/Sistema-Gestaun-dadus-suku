<!DOCTYPE html>
<html>
  <head>
    <title>Gr√°fiku Pie ho Chart.js</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="chart.js"></script>
  </head>
  <body>
    <canvas id="grafikuPie" width="400" height="400"></canvas>
    <hr />
    <canvas id="myChart" width="400" height="200"></canvas>
    <canvas id="grafikuBarra" width="400" height="400"></canvas>
    <hr />
    <canvas id="grafikuDonat" width="400" height="400"></canvas>
    <!-- grafiku donat -->
    <script>
      var ctx = document.getElementById("grafikuDonat").getContext("2d");
      var data = {
        labels: ["A", "B", "C", "D"],
        datasets: [
          {
            data: [30, 20, 15, 35],
            backgroundColor: ["red", "blue", "green", "yellow"],
          },
        ],
      };

      var myDonutChart = new Chart(ctx, {
        type: "doughnut",
        data: data,
      });
    </script>
    <!-- grafiku de barra -->
    <script>
      var ctx = document.getElementById("grafikuBarra").getContext("2d");
      var data = {
        labels: ["Janeiru", "Fevereiru", "Marsu", "Abril", "Maiu"],
        datasets: [
          {
            label: "Vendas Mensais",
            data: [50, 75, 60, 90, 80],
            backgroundColor: ["red", "blue", "green", "yellow", "orange"],
          },
        ],
      };

      var myBarChart = new Chart(ctx, {
        type: "bar",
        data: data,
      });
    </script>

    <!-- piechar -->
    <script>
      var ctx = document.getElementById("grafikuPie").getContext("2d");
      var data = {
        labels: ["A", "B", "C", "D"],
        datasets: [
          {
            data: [30, 20, 15, 35],
            backgroundColor: ["red", "blue", "green", "yellow"],
          },
        ],
      };

      var myPieChart = new Chart(ctx, {
        type: "pie",
        data: data,
      });
    </script>

    <!-- line -->
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["January", "February", "March", "April", "May"],
          datasets: [
            {
              label: "Monthly Sales",
              data: [50, 75, 60, 90, 80],
              borderColor: "blue",
              borderWidth: 2,
              fill: false,
            },
          ],
        },
      });
    </script>
  </body>
</html>
